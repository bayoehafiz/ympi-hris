    <div id="page-loader"></div>
    <div id="page-container" class="sidebar-l sidebar-o side-scroll header-navbar-fixed">
        <!-- Sidebar -->
        <nav id="sidebar"></nav>

        <!-- Header -->
        <header id="header-navbar" class="content-mini content-mini-full"></header>
        <!-- END Header -->
        <!-- Main Container -->
        <main id="main-container">
            <!-- Stats -->
            <div class="content bg-white border-b">
                <div class="row items-push text-uppercase text-center" id="stat-shift"></div>
            </div>
            <!-- END Stats -->
            <!-- Page Content -->
            <div class="content">
                <!-- Block Tabs Animated Fade -->
                <div class="block">
                    <ul class="nav nav-tabs nav-justified" data-toggle="tabs">
                        <li class="active">
                            <a href="#btabs-animated-fade-shift" class="tab-btn" data="shift">Data Shift</a>
                        </li>
                        <li>
                            <a href="#btabs-animated-fade-group_shift" class="tab-btn" data="group_shift">Data Group Shift</a>
                        </li>
                        <li>
                            <a href="#btabs-animated-fade-penugasan_shift" class="tab-btn" data="penugasan_shift">Penugasan Shift</a>
                        </li>
                    </ul>
                    <div class="block-content tab-content">
                        <div class="tab-pane fade in active" id="btabs-animated-fade-shift">
                            <div class="block">
                                <div class="block-content">
                                    <!-- Table shift -->
                                    <table class="table table-bordered table-striped js-dataTable-full table-hover" id="table-shift" style="width: 100%!important;">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th class="text-center">Kode</th>
                                                <th>Nama</th>
                                                <th class="text-center">Hari Efektif</th>
                                                <th class="text-center" style="width: 15%;">Jam</th>
                                                <th class="text-center" style="width: 15%;">Scan Masuk</th>
                                                <th class="text-center" style="width: 15%;">Scan Keluar</th>
                                                <th class="text-center">Actions</th>
                                            </tr>
                                        </thead>
                                    </table>
                                    <!-- END Table shift -->
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="btabs-animated-fade-group_shift">
                            <div class="block">
                                <div class="block-content">
                        <!-- Table group shift -->
                        <table class="table table-bordered table-striped js-dataTable-full table-hover" id="table-group-shift" style="width: 100%!important;">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th class="hidden-xs text-center" style="width: 25%;">Nama Grade</th>
                                                <th class="text-center">Kode</th>
                                                <th class="text-center">Status</th>
                                                <th class="text-center" style="width: 10%;">Actions</th>
                                            </tr>
                                        </thead>
                                    </table>
                        <!-- END Table group shift -->
                        </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="btabs-animated-fade-penugasan_shift">
                            <div class="block">
                                <div class="block-content">
                                    <div class="row items-push">
                                        <div class="col-md-4 col-lg-2">
                                            <!-- Select employee -->
                                            <div class="form-group">
                                                <div class="form-material form-material-primary push-50">
                                                    <input class="js-autocomplete form-control" type="text" id="employee-selector" name="elem-employee-selector" placeholder="Ketik nama karyawan...">
                                                    <label for="elem-employee-selector">Karyawan</label>
                                                </div>
                                            </div>
                                            <!-- END Select employee -->
                                            <!-- Event List -->
                                            <ul class="js-events list list-events"></ul>
                                            <div class="text-center text-muted hide-me" id="shift-list-footer">
                                                <small><em><i class="fa fa-arrows"></i> Drag and drop events on the calendar</em></small>
                                            </div>
                                            <!-- END Event List -->
                                        </div>
                                        <div class="col-md-8 col-lg-10">
                                            <!-- Calendar Container -->
                                            <div class="js-calendar" id="shift-calendar"></div>
                                        </div>
                                    </div>
                                    <!-- END Calendar -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END Block Tabs Animated Fade -->
            </div>
            <!-- END Page Content -->
        </main>
        <!-- END Main Container -->
        <!-- Modal -->
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-popin">
                <div class="modal-content">
                    <form class="js-validation-material" action="" method="post" id="form-modal">
                        <div class="block block-themed block-transparent remove-margin-b">
                            <div class="block-header bg-primary-dark">
                                <ul class="block-options">
                                    <li>
                                        <button data-dismiss="modal" type="button"><i class="si si-close"></i></button>
                                    </li>
                                </ul>
                                <h3 class="block-title" id="modal-title"></h3>
                            </div>
                            <div class="block-content bg-gray-lighter row" id="modal-content">
                                <span id="generated-container">All generated elements will be here</span>
                                <div class="modal-footer col-md-12">
                                    <button class="btn btn-sm btn-warning" type="button" id="btn-modal-edit"><i class="fa fa-edit"></i> Ubah</button>
                                    <button class="btn btn-sm btn-danger" type="button" id="btn-modal-remove"><i class="fa fa-trash"></i> Hapus</button>
                                    <button class="btn btn-sm btn-success" type="submit" id="btn-modal-save"><i class="fa fa-save"></i> Simpan</button>
                                    <button class="btn btn-sm btn-default" type="button" data-dismiss="modal" id="btn-modal-close"><i class="fa fa-check"></i> Tutup</button>
                                    <button class="btn btn-sm btn-default" type="button" id="btn-modal-cancel"><i class="fa fa-times"></i> Batal</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <input type="hidden" id="act-type">
                    <input type="hidden" id="data-id">
                </div>
            </div>
        </div>
        <!-- END Modal -->
        <!-- Footer -->
        <footer id="page-footer" class="content-mini content-mini-full font-s12 bg-gray-lighter clearfix"></footer>
        <!-- END Footer -->
        <input type="hidden" id="hidden-type">
        <input type="hidden" id="hidden-active-type">
