<head>
    <meta charset="utf-8">
    <title>YMPI HRIS - Data Shift</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Stylesheets -->
    <!-- Web fonts -->
    <link rel="stylesheet" href="../assets/css/fonts.css">
    <!-- Page JS Plugins CSS -->
    <link rel="stylesheet" href="../assets/js/plugins/sweetalert2/sweetalert2.min.css">
    <link rel="stylesheet" href="../assets/js/plugins/datatables/jquery.dataTables.min.css">
    <link rel="stylesheet" href="../assets/js/plugins/bootstrap-datepicker/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" href="../assets/js/plugins/fullcalendar/fullcalendar.min.css">
    <link rel="stylesheet" href="../assets/css/daterangepicker.css">
    <!-- Bootstrap and OneUI CSS framework -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" id="css-main" href="../assets/css/oneui.min.css">
<link rel="stylesheet" id="css-main" href="../assets/css/app.css">
    <!-- You can include a specific file from css/themes/ folder to alter the default color theme of the template. eg: -->
    <link rel="stylesheet" id="css-theme" href="../assets/css/themes/amethyst.min.css">
    <!-- END Stylesheets -->
</head>

<body>
    <div id="page-loader"></div>
    <div id="page-container" class="sidebar-l sidebar-o sidebar-mini side-scroll header-navbar-fixed">
        <!-- Sidebar -->
        <nav id="sidebar"></nav>
        <!-- END Sidebar -->
        <!-- Header -->
        <header id="header-navbar" class="content-mini content-mini-full"></header>
        <!-- END Header -->
        <!-- Main Container -->
        <main id="main-container">
            <!-- Stats -->
            <div class="content-mini content-mini-full bg-white border-b">
                <div class="row items-push text-uppercase text-center center-block" id="stat-shift"></div>
            </div>
            <!-- END Stats -->
            <!-- Page Content -->
            <div class="content">
                <!-- Block Tabs Animated Fade -->
                <div class="block">
                    <ul class="nav nav-tabs nav-justified" data-toggle="tabs">
                        <li class="active">
                            <a href="#btabs-animated-fade-shift" class="tab-btn" data="shift">SHIFT</a>
                        </li>
                        <li>
                            <a href="#btabs-animated-fade-group_shift" class="tab-btn" data="group_shift">GROUP SHIFT</a>
                        </li>
                        <li>
                            <a href="#btabs-animated-fade-transfer_shift" class="tab-btn" data="transfer_shift">TRANSFER SHIFT</a>
                        </li>
                    </ul>
                    <div class="block-content tab-content">
                        <div class="tab-pane fade in active" id="btabs-animated-fade-shift">
                            <div class="block">
                                <div class="block-content">
                                    <!-- Table shift -->
                                    <table class="table table-bordered table-striped js-dataTable-full table-vcenter" id="table-shift" style="width: 100%!important;">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th class="text-center">Kode</th>
                                                <th>Nama</th>
                                                <th class="text-center">Hari Efektif</th>
                                                <th class="text-center">Jam</th>
                                                <th class="text-center">Scan Masuk</th>
                                                <th class="text-center">Scan Keluar</th>
                                                <th class="text-center">Status</th>
                                                <th class="text-center" style="width: 15%;">Actions</th>
                                            </tr>
                                        </thead>
                                    </table>
                                    <!-- END Table shift -->
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="btabs-animated-fade-group_shift">
                            <div class="block">
                                <div class="block-content">
                                    <!-- Table group shift -->
                                    <table class="table table-bordered table-striped js-dataTable-full table-vcenter" id="table-group-shift" style="width: 100%!important;">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th class="text-center">Kode</th>
                                                <th class="hidden-xs text-center">Nama</th>
                                                <th class="text-center">Assigned Shift</th>
                                                <th class="text-center">Assigned Unit</th>
                                                <th class="text-center">Tgl Efektif</th>
                                                <th class="text-center">Status</th>
                                                <th class="text-center" style="width: 15%;">Actions</th>
                                            </tr>
                                        </thead>
                                    </table>
                                    <!-- END Table group shift -->
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="btabs-animated-fade-transfer_shift">
                            <div class="block">
                                <div class="block-content">
                                    <div class="row items-push">
                                        <div class="col-md-4 col-lg-2">
                                            <!-- Select employee -->
                                            <div class="form-group">
                                                <div class="form-material form-material-primary push-50">
                                                    <input class="js-autocomplete form-control" type="text" id="employee-selector" name="elem-employee-selector" placeholder="Ketik nama karyawan...">
                                                    <label for="elem-employee-selector">Karyawan</label>
                                                </div>
                                            </div>
                                            <!-- END Select employee -->
                                            <!-- Event List -->
                                            <ul class="js-events list list-events"></ul>
                                            <div class="text-center text-muted hide-me" id="shift-list-footer">
                                                <small><em><i class="fa fa-arrows"></i> Drag and drop events on the calendar</em></small>
                                            </div>
                                            <!-- END Event List -->
                                        </div>
                                        <div class="col-md-8 col-lg-10">
                                            <!-- Calendar Container -->
                                            <div class="js-calendar" id="shift-calendar"></div>
                                        </div>
                                    </div>
                                    <!-- END Calendar -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END Block Tabs Animated Fade -->
            </div>
            <!-- END Page Content -->
        </main>
        <!-- END Main Container -->
        <!-- Modal -->
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-popin">
                <form class="js-validation-material" method="post" id="form-modal">
                    <div class="modal-content">
                        <div class="block block-themed block-transparent remove-margin-b">
                            <div class="block-header bg-primary-dark">
                                <ul class="block-options">
                                    <li>
                                        <button data-dismiss="modal" type="button"><i class="si si-close"></i></button>
                                    </li>
                                </ul>
                                <h3 class="block-title" id="modal-title"></h3>
                            </div>
                            <div class="block-content bg-gray-lighter row  push-20" id="modal-content">
                                <span id="generated-container">All generated elements will be here</span>
                                <div class="form-group hide-me" id="hidden-shift">
                                    <div class="col-md-7">
                                        <div class="form-material form-material-primary push-30">
                                            <select class="form-control" id="input-shift" name="elem-shift" size="1"></select>
                                            <label for="elem-shift" id="label-shift"></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="hide-me" id="hidden-assignation">
                                    <div class="form-group">
                                        <div class="col-md-6">
                                            <div class="form-material form-material-primary push-30">
                                                <select class="form-control" id="input-assignation_key" name="elem-assignation_key" size="1"></select>
                                                <label for="elem-assignation_key" id="label-assignation_key"></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-6">
                                            <div class="form-material form-material-primary push-30">
                                                <select class="form-control" id="input-assignation_value" name="elem-assignation_value" size="1" multiselect></select>
                                                <label for="elem-assignation_value" id="label-assignation_value"></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="form-group hide-me" id="hidden-date">
                                    <div class="col-md-6 push-30">
                                        <label for="elem-date" id="label-date"></label>
                                        <input class="form-control daterangepicker" type="text" id="input-date" name="elem-date">
                                    </div>
                                </div> -->
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-sm btn-warning" type="button" id="btn-modal-edit"><i class="si si-pencil"></i> Ubah</button>
                            <button class="btn btn-sm btn-danger" type="button" id="btn-modal-remove"><i class="si si-trash"></i> Hapus</button>
                            <button class="btn btn-sm btn-primary" type="submit" id="btn-modal-save"><i class="si si-check"></i> Simpan</button>
                            <button class="btn btn-sm btn-default" type="button" data-dismiss="modal" id="btn-modal-close">Tutup</button>
                            <button class="btn btn-sm btn-default" type="button" id="btn-modal-cancel"><i class="si si-action-undo"></i> Batal</button>
                        </div>
                    </div>
                </form>
                <input type="hidden" id="act-type">
                <input type="hidden" id="data-id">
            </div>
        </div>
        <!-- END Modal -->
        <!-- Footer -->
        <footer id="page-footer" class="content-mini content-mini-full font-s12 bg-gray-lighter clearfix"></footer>
        <!-- END Footer -->
        <input type="hidden" id="hidden-type">
        <input type="hidden" id="hidden-active-type">
    </div>
    <!-- END Page Container -->
    <!-- END Apps Modal -->
    <!-- OneUI Core JS: jQuery, Bootstrap, slimScroll, scrollLock, Appear, CountTo, Placeholder, Cookie and App.js -->
    <script src="../assets/js/core/jquery.min.js"></script>

    <script src="../assets/js/core/jquery.placeholder.min.js"></script>
    <script src="../assets/js/core/js.cookie.min.js"></script>
    <script src="../assets/js/app.js"></script>
    <!-- Auth plugin -->
    <script src="../assets/js/core/storage.min.js"></script>
    <script src="../assets/js/plugins/jquery-validation/jquery.validate.min.js"></script>
    <script src="../assets/js/plugins/sweetalert2/es6-promise.auto.min.js"></script>
    <script src="../assets/js/plugins/sweetalert2/sweetalert2.min.js"></script>
    <script src="../assets/js/core/moment.min.js"></script>
    <script src="../assets/js/core/daterangepicker.min.js"></script>
    <!-- Main script -->
    <script src="../assets/js/app.js"></script>
    <!-- Page JS Plugins -->
    <script src="../assets/js/plugins/url/url.min.js"></script>
    <script src="../assets/js/plugins/jquery-ui/jquery-ui.min.js"></script>
    <script src="../assets/js/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="../assets/js/plugins/bootstrap-notify/bootstrap-notify.min.js"></script>
    <script src="../assets/js/plugins/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
    <script src="../assets/js/plugins/bootstrap-datetimepicker/moment.min.js"></script>
    <script src="../assets/js/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script src="../assets/js/plugins/bootstrap-colorpicker/bootstrap-colorpicker.min.js"></script>
    <script src="../assets/js/plugins/bootstrap-maxlength/bootstrap-maxlength.min.js"></script>
    <script src="../assets/js/plugins/select2/select2.full.min.js"></script>
    <script src="../assets/js/plugins/masked-inputs/jquery.maskedinput.min.js"></script>
    <script src="../assets/js/plugins/jquery-auto-complete/jquery.auto-complete.min.js"></script>
    <script src="../assets/js/plugins/ion-rangeslider/js/ion.rangeSlider.min.js"></script>
    <script src="../assets/js/plugins/dropzonejs/dropzone.min.js"></script>
    <script src="../assets/js/plugins/jquery-tags-input/jquery.tagsinput.min.js"></script>
    <script src="../assets/js/plugins/jquery-validation/jquery.validate.min.js"></script>
    <script src="../assets/js/plugins/jquery-validation/additional-methods.min.js"></script>
    <script src="../assets/js/plugins/fullcalendar/moment.min.js"></script>
    <script src="../assets/js/plugins/fullcalendar/fullcalendar.min.js"></script>
    <script src="../assets/js/plugins/fullcalendar/gcal.min.js"></script>
    <!-- Page JS Code -->
    <script src="helper/bs-datatables.js"></script>
    <script src="helper/render-add-element.js"></script>
    <script src="helper/render-edit-element.js"></script>
    <script src="helper/init-events.js"></script>
    <script src="helper/init-calendar.js"></script>
    <script src="helper/generate-color.js"></script>
    <script src="helper/repopulate-selector.js"></script>
    <script src="shift.js"></script>
    <script>
    jQuery(function() {
        App.initHelpers(['notify', 'datepicker', 'datetimepicker', 'colorpicker', 'maxlength', 'masked-inputs', 'rangeslider', 'tags-inputs', 'select2']);
    });
    </script>
</body>

</html>
